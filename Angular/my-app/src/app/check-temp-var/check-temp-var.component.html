<h1 class="h1 text-secondary text-center m-5">Template Variable</h1>
<div class="d-flex justify-content-center">
    <input #tempinp class="form-control w-25 m-3" placeholder="Enter Name"><br>
</div>
<div class="d-flex justify-content-center">
    <input #temppass type="password" class="form-control w-25 m-3" placeholder="Enter Password"><br>
</div>
<div class="d-flex justify-content-center">
    <button (click)="ExecuteFun(tempinp.value,temppass.value)"class="btn btn-secondary form-control w-25 m-3">Click</button>
</div>
