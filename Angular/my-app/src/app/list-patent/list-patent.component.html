<addParent #chilpr  (angularEvt)="addUserToList($event)" *ngIf="!isedit"></addParent>

<div class="container">
    <h3 class="text-secondary">List</h3>
    <table class="table table-striped my-4">
        <caption>List of Parents</caption>
        <thead>
            <tr>
                <th scope="col" class="p-2">Email</th>
                <th scope="col" class="p-2">FirstName</th>
                <th scope="col" class="p-2">LastName</th>
            </tr>
        </thead>   
        <tbody>
            <tr *ngFor = "let parent of parentList">
                <td class="p-2">{{parent.email}}</td>
                <td class="p-2">{{parent.firstName}}</td>
                <td class="p-2">{{parent.lastName}}</td>
                <td class="p-2" (click)="editdata(parent)">edit</td>
                
            </tr>
        </tbody>
    </table>
</div>



<div class="container my-3" *ngIf="isedit">
    <h3 class="text-secondary">Get Parent</h3>
    <form #myForm="ngForm" (ngSubmit)="SendData()">
      <div class="row">
        <div class="col">
          <label for="emm">Email</label>
          <input type="text" name="emm" [(ngModel)]="addParent.email"  class="form-control" />
        
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="txtfname">FirstName</label>
          <input type="text" class="form-control" name="fname" [(ngModel)]="addParent.firstName">
        </div>
        <div class="col">
          <label for="txtmname">LastName</label>
          <input type="text" class="form-control" name="lname"  [(ngModel)]="addParent.lastName">
        </div>
      </div>
      <div class="row mt-4">
        <input type="submit" class="btn btn-success" value="Add">
      </div>
    </form>
  
</div>
