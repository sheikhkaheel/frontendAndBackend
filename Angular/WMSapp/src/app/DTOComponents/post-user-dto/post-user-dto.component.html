<div class="container">
    <h3>User</h3>
    <form action="#" class="mt-3 mb-3">
        <div class="row">
            <div class="col">
                <input class="personal-info" class="form-control" type="text" name="txtfname" id="txtfname"
                    placeholder="First Name"> <span id="error1"></span>
            </div>
            <div class="col">
                <input class="personal-info" type="text" class="form-control" name="txtmname" id="txtmname"
                    placeholder="Middle Name"> <span id="error2"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control mt-3" name="txtlname" id="txtlname" placeholder="Last Name"> <span
                    id="error3"></span> <br>
            </div>
            <div class="col">
                <input type="number" class="form-control mt-3" placeholder="RoleId.." name="roleId" id="roleId"> <span id="roleError"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" name="txtuserName" class="form-control" id="txtuserName"
                    placeholder="enter your username..."><span id="error4"></span> <br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="password" name="txtpassword" class="form-control" id="txtpassword"
                    placeholder="enter your password..."> <span id="error5"></span> <br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="button" class="btn btn-danger form-control" value="Save" (click)="bind()">
            </div>
        </div>
    </form>
</div>
