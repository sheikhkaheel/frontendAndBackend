<div class="container">
    <h3>User</h3>
    <form action="#" class="mt-3 mb-3">
        <div class="row">
            <div class="col">
                <label for="txtfname">First Name</label>
                <input class="form-control my-1" type="text" name="txtfname" id="txtfname"
                    placeholder="First Name"> <span id="error1"></span>
            </div>
            <div class="col">
                <label for="txtmname">Middle Name</label>
                <input type="text" class="form-control my-1" name="txtmname" id="txtmname"
                    placeholder="Middle Name"> <span id="error2"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="txtlname">Last Name</label>
                <input type="text" class="form-control my-1" name="txtlname" id="txtlname" placeholder="Last Name"> <span
                    id="error3"></span> <br>
            </div>
            <div class="col">
                <label for="roleId">RoleId</label>
                <select name="roleId" class="form-control mt-1" id="r_roleName">
                    <option value="0">SuperAdmin</option>
                    <option value="1">Admin</option>
                    <option value="2">Parent</option>
                    <option value="3">Waza</option>
                    <option value="4">Child</option>
                    <option value="5">Guest</option>
                </select>            
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="txtuserName">User Name</label>
                <input type="text" name="txtuserName" class="form-control" id="txtuserName"
                    placeholder="enter your username..."><span id="error4"></span> <br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="txtpassword">Password</label>
                <input type="password" name="txtpassword" class="form-control" id="txtpassword"
                    placeholder="enter your password..."> <span id="error5"></span> <br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="button" class="btn btn-danger form-control" value="Save" (click)="bind()">
            </div>
        </div>
    </form>
</div>
